<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>5 o’clock Tea — Shop</title>
  <meta name="description" content="Lightweight shop for 5 o’clock Tea.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body class="text-sans bg-[#faf8f5] text-zinc-800">
  <header class="sticky top-0 z-40 backdrop-blur bg-[#faf8f5]/85 border-b border-zinc-200/60">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <span class="logo text-2xl font-semibold">5 o’clock</span>
      <button id="openCart" class="btn relative px-4 py-2 rounded-full bg-black text-white text-sm font-medium">
        Cart <span id="cartCount" class="ml-2 inline-flex items-center justify-center w-5 h-5 text-[11px] rounded-full bg-white text-black">0</span>
      </button>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-8">
    <section class="grid sm:grid-cols-2 gap-6 items-center">
      <img src="./images/hero.jpg" class="rounded-2xl shadow" alt="5 o'clock tea hero"/>
      <div>
        <h1 class="logo text-3xl sm:text-5xl leading-tight">Morning tea, crafted with love.</h1>
        <p class="mt-3 text-zinc-700">Small-batch blends in Bangkok. Order via LINE or Email.</p>
      </div>
    </section>

    <section class="py-8">
      <h2 class="logo text-2xl mb-4">Shop</h2>
      <div id="productGrid" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-5"></div>
    </section>

    <section class="py-8 border-t border-zinc-200/70">
      <h3 class="logo text-xl">Contact</h3>
      <p class="mt-2">LINE: <strong>@924uwcib</strong> · Email: 5OCLOCK@GMAIL.COM</p>
    </section>
  </main>

  <div id="cartDrawer" class="fixed inset-0 z-50 hidden">
    <div class="absolute inset-0 bg-black/40" id="closeCart"></div>
    <aside class="absolute right-0 top-0 h-full w-full max-w-md bg-white shadow-xl p-6 flex flex-col">
      <div class="flex items-center justify-between">
        <h4 class="logo text-2xl">Your Cart</h4>
        <button id="closeCartBtn" class="btn p-2 rounded-full hover:bg-zinc-100">✕</button>
      </div>
      <div id="cartItems" class="mt-4 flex-1 overflow-auto divide-y"></div>

      <div class="pt-4 space-y-3">
        <div class="flex items-center justify-between text-lg"><span>Subtotal</span><strong id="cartSubtotal">THB 0</strong></div>
        <div class="flex items-center justify-between text-sm">
          <span>Shipping (estimate)</span><strong id="shippingCost">THB 0</strong>
        </div>

        <div class="grid grid-cols-1 gap-3 pt-1">
          <div><label for="custName" class="text-sm font-medium">Name</label><input id="custName" type="text" class="w-full border rounded-lg p-3 text-[15px]" placeholder="Your full name"></div>
          <div><label for="custPhone" class="text-sm font-medium">Phone</label><input id="custPhone" type="tel" class="w-full border rounded-lg p-3 text-[15px]" placeholder="+66 ..."></div>
          <div><label for="address" class="text-sm font-medium">Delivery address</label><input id="address" type="text" class="w-full border rounded-lg p-3 text-[15px]" placeholder="Street, district, Bangkok, ZIP 10xxx"></div>
        </div>

        <div class="flex items-center justify-between text-lg"><span>Total</span><strong id="cartTotal">THB 0</strong></div>
        <button id="checkoutBtn" class="btn block w-full px-5 py-3 rounded-full bg-[#00c300] text-white text-sm font-semibold disabled:opacity-50 disabled:cursor-not-allowed">Send order via LINE</button>
      </div>
    </aside>
  </div>

  <script type="module" src="./scripts/app.js"></script>
</body>
</html>
